<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index_浏览器</title>
  </head>
  <body>
    <iframe src="http://localhost:8000/static/a.html" frameborder="0" id="frame" onload="load()"></iframe>
  </body>
  <script>
    function load() {
      let frame = document.getElementById('frame')
      frame.contentWindow.postMessage('5500端口信息', 'http://localhost:8000') //发送数据
      window.onmessage = function (e) {
        //接受返回数据
        console.log(e.data) //test
      }
    }
  </script>
</html>
